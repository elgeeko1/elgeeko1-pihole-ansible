# ports to publish for pihole
pihole_published_ports:
  - "0.0.0.0:{{ pihole_host_dns_port }}:53/tcp"
  - "0.0.0.0:{{ pihole_host_dns_port }}:53/udp"
  - "[::0]:{{ pihole_host_dns_port }}:53/tcp"
  - "[::0]:{{ pihole_host_dns_port }}:53/udp"
  - "0.0.0.0:{{ pihole_host_web_port }}:443/tcp"
  - "[::0]:{{ pihole_host_web_port }}:443/tcp"
